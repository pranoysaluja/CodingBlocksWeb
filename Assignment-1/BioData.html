<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Bio Data</h1>

    <form action="">
        <fieldset>
            <legend>Personal Information</legend>

            <br>
            <label for="FirstName">FirstName:</label>
            <input type="text" id="FirstName">
            <label for="LastName">LastName:</label>
            <input type="text" id="LastName">
            <br><br>

            Male: <input type="radio" value="Male" name="gender"> 
            Female: <input type="radio" value="Female" name="gender">
            Other: <input type="radio" value="Other" name="gender">
            <br><br>

            Date of Birth: <input type="date" name="" id="">
            <br><br>

            E-Mail: <input type="email" name="" id="">
            <br><br>
            Phone: <input type="tel" placeholder="+91">
            <br><br>
            Height: <input type="text" placeholder="Height in feet">
            
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <br>
            School Name: <input type="text" placeholder="School Name">
            <br><br>
            Class: <input type="text" placeholder="Enter Class">
            <br><br>
            Stream: 
            <select name="" id="">
                <option value="">Stream</option>
                <option value="">Medical</option>
                <option value="">Non-Medical</option>
                <option value="">Commerce</option>
                <option value="">Arts</option>
            </select>
            <br><br>
            
            Marksheet: <input type="file" name="" id="">
        </fieldset>
        <br>

        <input type="Submit" value="Submit">
         
    </form>
</body>
</html>
